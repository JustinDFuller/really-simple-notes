<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Really Simple Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="Really Simple Notes">
    <meta name="description" content="Simple, text-based notes with offline saving.">
    <meta name="keywords" content="Notes, text, writing, docs">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="icon" href="/public/favicon.ico" />
    <link crossorigin="use-credentials" rel="manifest" href="/public/site.webmanifest">
    <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/public/screenshot.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="/public/screenshot.png">
    <style>
      {{ printf "%s" .CSS }} 
    </style>
  </head>
  <body>
    <div id="container">
      <strong id="sidebar-title">
        <span id="sidebar-icon"></span>
        Notes
      </strong>
      <div id="sidebar">
        <ul id="files"></ul>
        <div id="button-container">
          <button id="add">+ New Note</button>
        </div>
      </div>
      <textarea id="editor" autofocus></textarea>
    </div>
    <script>
      {{ printf "%s" .JS }} 
    </script>
  </body>
</html>
